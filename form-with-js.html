<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — No JS</title>
  <link rel="stylesheet" href="styles.css">
  <script src="js/theme-toggle.js" defer></script>
</head>
<body>
  <noscript>
    <p>The theme toggle requires JavaScript; the site will load the default or your system theme.</p>
  </noscript>
  <main>
    <header>
        <h1>Min Aung Paing's Portfolio</h1>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="projects.html">PROJECTS</a></li>
                <li><a href="experiences.html">EXPERIENCES</a></li>
                <li><a href="education.html">EDUCATION</a></li>
                <li><a href="form-no-js.html">CONTACTnoJS</a></li>
                <li><a href="form-with-js.html"><strong>CONTACT JS</strong></a></li>

            </ul>
        </nav>
      
    </header>

    <form class="contact-form" action="https://httpbin.org/post" method="post" novalidate>
      <input type="hidden" name="possible_bot" value="true">
      <!-- hidden field to send JSON of client-side errors -->
      <input type="hidden" name="form-errors" id="form-errors-data" value="">

      <fieldset>
        <legend>Contact information</legend>

  <label for="name">Name <span aria-hidden="true">*</span></label>
  <input id="name" name="name" type="text" autocomplete="name" required aria-required="true" minlength="2" maxlength="100" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ '\\-]+$" title="Use letters, spaces, apostrophes and hyphens only" placeholder="">
  <div class="field-msg-wrap"><span id="name-msg" class="field-msg" aria-live="polite" aria-atomic="true"></span></div>

  <label for="email">Email <span aria-hidden="true">*</span></label>
  <input id="email" name="email" type="email" autocomplete="email" required aria-required="true" minlength="5" maxlength="254" placeholder="">
  <div class="field-msg-wrap"><span id="email-msg" class="field-msg" aria-live="polite" aria-atomic="true"></span></div>

      </fieldset>

      <fieldset>

  <label for="comments">Comments <span aria-hidden="true">*</span></label>
  <textarea id="comments" name="comments" rows="6" required minlength="10" maxlength="2000"></textarea>
  <div class="char-counter" aria-hidden="true"><span id="chars-left">2000</span> characters remaining</div>
  <div class="field-msg-wrap"><span id="comments-msg" class="field-msg" aria-live="polite" aria-atomic="true"></span></div>

      </fieldset>

      <!-- status outputs: errors (assertive) and informational messages -->
      <output id="form-errors" class="output-error" aria-live="assertive"></output>
      <output id="form-info" class="output-info" aria-live="polite"></output>

      <p class="text-center">
        <button type="submit">Send Message</button>
      </p>
  </form>

  <script src="js/form-with-js.js" defer></script>

    <footer class="text-center">
      <p><a href="index.html">Back to Home</a></p>
    </footer>
  </main>
</body>
</html>
